# Configuração do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/animeverse
spring.datasource.username=animeuser
spring.datasource.password=animepass123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuração do servidor
server.port=8080
server.servlet.context-path=/api

# Configuração de upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuração JWT
jwt.secret=animeverse-secret-key-2024-very-secure-and-long-key-for-jwt-token-generation
jwt.expiration=86400000

# Configuração CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuração de segurança (temporariamente desabilitada para desenvolvimento)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Configuração de logging
logging.level.com.animemanga.catalog=DEBUG
logging.level.org.springframework.security=DEBUG

